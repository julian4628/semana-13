<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays3</title>
    <!-- link de sitio sweet alert mensajes mÃ¡s elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>TALLER METODO INDEXOF</h1>
        <h2>BUSQUEDA DE ELEMENTOS EN ARRAYS</h2>
        <br><br>
        <p>ESTUDIANTE ESTA EN EL INDICE NO.</p>
        <p id="std"></p>
        <script>
            let std=new Array(); //crear objeto array
            //captura longitud
            num=parseInt(prompt("INGRESE TOPE MAXIMO A GUARDAR"));
            //CAPTURA DATOS
            for(i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE A BUSCAR");
            }
            //CAPTURA NIMBRE A BUSCAR
            let buscar=prompt("INGRESE NOMBRE A BUSCAR");
            //BUSQUEDA CON indexOf de nombre en array
            let find=std.indexOf(buscar.trim());
            //indexOf feneraa dos valores: -1 cuando no lo encuentra y el indice cuando lo encuentra el valor en array
            if(find>-1){
                swal("APRECIADO USUARIO","DATO ENCONTRADO","success");
                document.getElementById("std"). innerHTML=find+"..."+buscar;
            }else{
                swal("APRECIADO USUARIO","DATO NO ENCONTRADO","error");
                document.getElementById("std").innerHTML="ERROR NOMBRE NO ENCONTRADO..."+buscar;
            }
        </script>
    </center>
</body>
</html>
